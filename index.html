<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>carousel</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body class="ms-controller" ms-controller="carousel">
    <div class="carousel">
      <ul class="img-container">
        <li ms-class="@cur == idx ? 'on' : ''"
            ms-for="(idx, item) in @imgsList">
          <img ms-attr="{src: item.url}">
        </li>
      </ul>
      <ul class="img-idx-spot">
        <li ms-class="@cur == idx ? 'actives' : ''"
            ms-for="(idx, item) in @imgsList"
            :click="jump(idx)"></li>
      </ul>
      <!-- <a :click="@left">left</a> -->
    </div>
    <script src="https://cdn.bootcss.com/avalon.js/2.2.4/avalon.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
